<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h2>Virtual Keyword</h2>
    <textarea
      name="text-area"
      id="text-area"
      cols="30"
      rows="10"
      placeholder="TEXT AREA"
    ></textarea>
    <table>
      <tbody>
        <tr>
          <td class="key" id="key-1">1</td>
          <td class="key" id="key-2">2</td>
          <td class="key" id="key-3">3</td>
          <td class="key" id="key-4">4</td>
          <td class="key" id="key-5">5</td>
          <td class="key" id="key-6">6</td>
          <td class="key" id="key-7">7</td>
          <td class="key" id="key-8">8</td>
          <td class="key" id="key-9">9</td>
          <td class="key" id="key-0">0</td>
          <td class="key" id="key-BS" colspan="2" rowspan="2">
            Back <br />Space
          </td>
        </tr>
        <tr>
          <td class="key" id="key-q">Q</td>
          <td class="key" id="key-w">W</td>
          <td class="key" id="key-e">E</td>
          <td class="key" id="key-r">R</td>
          <td class="key" id="key-t">T</td>
          <td class="key" id="key-y">Y</td>
          <td class="key" id="key-u">U</td>
          <td class="key" id="key-i">I</td>
          <td class="key" id="key-o">O</td>
          <td class="key" id="key-p">P</td>
        </tr>
        <tr>
          <td class="key" id="key-a">A</td>
          <td class="key" id="key-s">S</td>
          <td class="key" id="key-d">D</td>
          <td class="key" id="key-f">F</td>
          <td class="key" id="key-g">G</td>
          <td class="key" id="key-h">H</td>
          <td class="key" id="key-j">J</td>
          <td class="key" id="key-k">K</td>
          <td class="key" id="key-l">L</td>
          <td class="key" id="key-CL" colspan="3">CAPS LOCK</td>
        </tr>
        <tr>
          <td class="key" id="key-z">Z</td>
          <td class="key" id="key-x">X</td>
          <td class="key" id="key-c">C</td>
          <td class="key" id="key-v">V</td>
          <td class="key" id="key-b">B</td>
          <td class="key" id="key-n">N</td>
          <td class="key" id="key-m">M</td>
          <td class="key" id="key-MINUS">-</td>
          <td class="key" id="key-US">_</td>
          <td class="key" id="key-SHIFT" colspan="3">SHIFT</td>
        </tr>
        <tr>
          <td class="key" id="key-SPACE" colspan="9">SPACE</td>
          <td class="key" id="key-OK" colspan="3">OK</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
